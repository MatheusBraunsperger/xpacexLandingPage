<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/FAVICON-SPACEX.png">

    <title>Landing Page</title>
</head>



<body>

    <div class="container main-container">

        <div class="container-fluid container-custom">
            <img class="img-custom img-fluid" src="./img/spacex-logo.png" alt="">
        </div>

        <form action="" class="form">

            <div class="name-input-div">
                <label for="name-input" id="label-text">1 - What is your name?</label>
                <div class="input-group">
                    <span class="input-group-text span-name-custom">First Name :</span>
                    <input type="text" aria-label="First name" class="form-control" id="name-input"
                        placeholder="Type here">
                </div>
                <div class="input-group">
                    <span class="input-group-text span-name-custom">Last Name :</span>
                    <input type="text" aria-label="Last name" class="form-control" placeholder="Type here">
                </div>
            </div>

            <div class="gender-select">
                <label for="" id="label-text">2 - Gender you identify with:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="option1">
                    <label class="form-check-label" for="Radios1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="option2">
                    <label class="form-check-label" for="Radios2">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="Radios3" value="option3">
                    <label class="form-check-label" for="Radios3">
                        Rather not say
                    </label>
                </div>
            </div>

            <div class="training-select">
                <label for="" id="label-text">3 - Select the main training that you have done:</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Basic astronaut training</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Basic physic training</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
                    <label class="form-check-label" for="flexSwitchCheckDisabled">Advanced astronaut training</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Intense physic training</label>
                </div>
            </div>

            <div class="attributes-select">
                <label for="" id="label-text">4 -What is your main attribute?</label>
                <div class="row">
                    <div class="col coll">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Proactive</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Resistant</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Unable to throw up</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col coll">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                            <label class="form-check-label" for="inlineCheckbox4">Fearless of marcians</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                            <label class="form-check-label" for="inlineCheckbox5">Space Movies Fan</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="email-div">
                <div class="form-group">
                    <label for="InputEmail" id="label-text">5 - Email address</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
            </div>

            <div class="button">
                <button type="button" class="btn btn-outline-danger">Send</button>
            </div>
        </form>


    </div>

    <footer>
        <div class="container-fluid footer-container">
            <p class="description-text">made by matheus f braunsperger. Â© all rights reserved -
                2022</p>
        </div>
    </footer>



    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
